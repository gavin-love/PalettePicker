<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <header>
    <h1 class="title">Palette Picker</h1>
    <h3 class="instructions">Press space bar to generate color schemes</h3>
  </header>
  <section class="palette_container">
    <article class="palette_1">#deb887
      <span>
        <button class="lock_button">LOCK</button>
      </span>
    </article>
    <article class="palette_2">#f5deb3
      <span>
        <button class="lock_button">LOCK</button>
      </span>
    </article>
    <article class="palette_3">#ffe4c4
      <span>
        <button class="lock_button">LOCK</button>
      </span>
    </article>
    <article class="palette_4">#deb887
      <span>
        <button class="lock_button">LOCK</button>
      </span>
    </article>
    <article class="palette_5">#ffebcd
      <span>
        <button class="lock_button">LOCK</button>
      </span>
    </article>
  </section>
  <form class="save_palette_form">
    <select>
    </select>
    <input type="text" class="input_value" />
    <button class="save_palette_button">Save Palette</button>
  </form>
  <form class="save_project_form">
    <input type="text" placeholder="New project name" />
    <button class="save_project_button">Save Project</button>
  </form>
  <section class="projects_container">
  </section>
  <footer>
  </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

</html>
